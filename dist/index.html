<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="../src/scss/styles.scss">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
    <title>Overlook</title>
  </head>
  <body>
    <header>
      <img id="overlook-logo" src="./images/Overlook-logo.png" alt="Overlook Logo">
      <nav id="user-nav">
        <button id="dashboard">Username<img class="arrowhead" src="./images/arrowhead.png"></button>
        <button>Nani</button>
      </nav>
    </header>
    <main>
      <section id="home-view">
        <!-- calendar -->
      </section>
      <section id="dashboard-view" >
        <!-- Any room bookings I have made (past or upcoming)
        The total amount I have spent on rooms -->
        <!-- a table to hold this information could be dope -->
        <table id="customer-bookings">
          <tr>
            <th>Room #</th>
            <th>Date</th>
            <th>Cost</th>
          </tr>
          <tfoot>
            <th>Total Cost</th>
            <td></td>
            <td>$1,000</td>
          </tfoot>
        </table>
      </section>
    </main>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
