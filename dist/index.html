<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="../src/scss/styles.scss">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
    <title>Overlook</title>
  </head>
  <body>
    <header>
      <img id="overlook-logo" src="./images/Overlook-logo.png" alt="Overlook Logo">
      <nav id="user-nav" class="dropdown hidden">
        <div id="user-menu" class="drop-container" tabindex="0"><p class="user">Username</p><img class="arrowhead" alt="down arrow" src="./images/arrowhead.png">
          <ul class="dropdown-content">
            <button class="dash-btn" tabindex="0">My Dashboard</button>
            <button id="book-btn" tabindex="0">New Booking</button>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="login-view">
        <h1>Welcome to Overlook!</h1>
        <h2>~Please login below~</h2>
        <div id="login-container">
          <label for="username">Username:</label>
          <input id="username" name="username" placeholder="customer##" required>
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="************" required>
          <button type="submit" id="login">Login</button>
        </div>
        <p id="login-error-field"></p>
      </section>
      <section id="dashboard-view" class="hidden">
        <h1>My Dashboard</h1>
        <table id="customer-bookings">
          <thead>
            <tr>
              <th>Room Type</th>
              <th>Date</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody id="booking-info">
            <!-- booking info goes here -->
          </tbody>
          <tfoot>
            <th>Total Cost:</th>
            <td></td>
            <td id="total-cost"></td>
          </tfoot>
        </table>
      </section>
      <section id="booking-view" class="hidden">
        <h1>Check-In to Unforgettable Experiences</h1>
        <nav id="booking-nav">
          <form id="date-picker">
            <label for="calendar">Select your date: </label>
            <input id="calendar">
            <button type="submit" value="Submit" id="check-date">Check Availability</button>
          </form>
          <form id="filter-by-room-type" class="hidden">
            <label for="room-type">Filter by room type:</label>
            <select id="room-type">
              <option value=""></option>
              <option value="residential suite">Residential Suite</option>
              <option value="suite">Suite</option>
              <option value="single room">Single Room</option>
              <option value="junior suite">Junior Suite</option>
            </select>
            <button type="submit" value="Submit" id="submit-filter">Submit</button>
          </form>
        </nav>
        <article id="results" class="hidden">
          <!-- search results will show here -->
        </article>
      </section>
    </main>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
